<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Playground Café — Gallery</title>
<link rel="stylesheet" href="style.css" />
<script defer src="script.js"></script>
</head>
<body>
<div id="navbar-container"></div>

<main>
  <section class="page-header container">
    <h1>Gallery</h1>
    <p>Moments, drinks, and our cozy corners — click to enlarge.</p>
  </section>

  <section class="container gallery fade-in" aria-label="Photo gallery">
    <div class="photo-grid">
      <img loading="lazy" src="images/hero.jpg" alt="Cafe front" class="photo" />
      <img loading="lazy" src="images/interior.jpg" alt="Cafe interior" class="photo" />
      <img loading="lazy" src="images/coffee.jpg" alt="Latte art" class="photo" />
      <img loading="lazy" src="images/boardgames.jpg" alt="Board games table" class="photo" />
      <img loading="lazy" src="images/waffle.jpg" alt="Waffle and sweets" class="photo" />
      <img loading="lazy" src="images/drink.jpg" alt="Matcha latte" class="photo" />
    </div>
  </section>
</main>

<div id="lightbox-root"></div>

<footer class="site-footer">
  <div class="container footer-grid">
    <div class="footer-contact">
      <h3>Contact Us</h3>
      <p>📍 123 Bean Street, Brewtown</p>
      <p>✉️ <a href="mailto:info@playgroundcafe.com">info@playgroundcafe.com</a></p>
      <p>☎️ <a href="tel:+1234567890">(123) 456-7890</a></p>
      <p>
        <a href="https://instagram.com/playgroundcafe" target="_blank">Instagram</a> •
        <a href="https://facebook.com/playgroundcafe" target="_blank">Facebook</a>
      </p>
    </div>

    <div class="footer-map">
      <h3>Our Location</h3>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.123456789!2d-122.4194!3d37.7749!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064b5f9c7d3%3A0x123456789abcdef!2s123+Bean+Street%2C+Brewtown!5e0!3m2!1sen!2sus!4v1697123456789!5m2!1sen!2sus"
        width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>

  <div class="footer-bottom">
    <small>&copy; 2025 Playground Café — Crafted with love</small>
  </div>
</footer>

</body>
</html>
